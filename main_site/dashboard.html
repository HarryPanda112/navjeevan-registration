<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Navjeevan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    .loader {
      text-align: center;
      font-weight: bold;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    table thead {
      background-color: #003366;
      color: white;
    }

    table th, table td {
      padding: 12px 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: middle;
      word-wrap: break-word;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìã Registration Dashboard</h2>
    <div class="loader" id="loader">Loading data...</div>
    <table id="dataTable" style="display:none;">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Activity</th>
          <th>Start Date</th>
          <th>Fee</th>
          <th>Payment ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbwxjtpKyc0IreAlbd1KCopKIliy3tAbQJmYvJN8n3ceS2PYpD7pGThlM4nXAEy0oq3x/exec";

    fetch(sheetURL)
      .then(response => {
        if (!response.ok) throw new Error("Network response was not OK");
        return response.json();
      })
      .then(data => {
        const table = document.getElementById("dataTable");
        const tbody = table.querySelector("tbody");
        const loader = document.getElementById("loader");

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.timestamp}</td>
            <td>${row.name}</td>
            <td>${row.mobile}</td>
            <td>${row.email}</td>
            <td>${row.activity}</td>
            <td>${row.startdate}</td>
            <td>‚Çπ${row.fee}</td>
            <td>${row.payment_id}</td>
          `;
          tbody.appendChild(tr);
        });

        loader.style.display = "none";
        table.style.display = "table";
      })
      .catch(error => {
        document.getElementById("loader").textContent = "‚ùå Failed to load data!";
        console.error("Fetch error:", error);
      });
  </script>
</body>
</html>
