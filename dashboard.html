<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Navjeevan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    .loader {
      text-align: center;
      font-weight: bold;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    table thead {
      background-color: #003366;
      color: white;
    }

    table th, table td {
      padding: 12px 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: middle;
      word-wrap: break-word;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .expired {
      background-color: #ffe6e6 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“‹ Registration Dashboard</h2>
    <div class="loader" id="loader">Loading data...</div>
    <table id="dataTable" style="display:none;">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Activity</th>
          <th>Start Date</th>
          <th>Days Left</th>
          <th>Fee</th>
          <th>Payment ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // Replace with your actual script ID

    fetch(sheetURL)
      .then(response => {
        if (!response.ok) throw new Error("Network response was not OK");
        return response.json();
      })
      .then(data => {
        const table = document.getElementById("dataTable");
        const tbody = table.querySelector("tbody");
        const loader = document.getElementById("loader");

        data.forEach(row => {
          const daysLeft = calculateDaysLeft(row.startdate);
          const tr = document.createElement("tr");

          if (daysLeft <= 10) tr.classList.add("expired");

          tr.innerHTML = `
            <td>${row.timestamp}</td>
            <td>${row.name}</td>
            <td>${row.mobile}</td>
            <td>${row.email}</td>
            <td>${row.activity}</td>
            <td>${formatDate(row.startdate)}</td>
            <td>${daysLeft} days</td>
            <td>â‚¹${row.fee}</td>
            <td>${row.payment_id}</td>
          `;
          tbody.appendChild(tr);
        });

        loader.style.display = "none";
        table.style.display = "table";
      })
      .catch(error => {
        document.getElementById("loader").textContent = "âŒ Failed to load data!";
        console.error("Fetch error:", error);
      });

    function formatDate(inputDate) {
      const date = new Date(inputDate);
      if (isNaN(date)) return inputDate;
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yyyy = date.getFullYear();
      return `${dd}-${mm}-${yyyy}`;
    }

    function calculateDaysLeft(startDate) {
      const start = new Date(startDate);
      if (isNaN(start)) return "-";
      const today = new Date();
      const endDate = new Date(start);
      endDate.setMonth(endDate.getMonth() + 3);

      const diffTime = endDate - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      return diffDays > 0 ? diffDays : 0;
    }
  </script>
</body>
</html>
