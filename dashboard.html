<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Navjeevan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Navjeevan Activities</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="admin.html" class="admin-btn">Admin Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>ðŸ“‹ Registration Dashboard</h2>
    <input type="text" id="searchInput" placeholder="Search by name, activity or email...">
    <button onclick="exportToCSV()">Export CSV</button>

    <div class="loader" id="loader">Loading data...</div>
    <table id="dataTable" style="display:none;">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Activity</th>
          <th>Start Date</th>
          <th>Days Left</th>
          <th>Fee</th>
          <th>Payment ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    <p>&copy; 2025 Navjeevan School | Mira Road, Mumbai | Contact: 9876543210</p>
  </footer>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbwxjtpKyc0IreAlbd1KCopKIliy3tAbQJmYvJN8n3ceS2PYpD7pGThlM4nXAEy0oq3x/exec";

    fetch(sheetURL)
      .then(response => {
        if (!response.ok) throw new Error("Network response was not OK");
        return response.json();
      })
      .then(data => {
        const table = document.getElementById("dataTable");
        const tbody = table.querySelector("tbody");
        const loader = document.getElementById("loader");

        data.forEach(row => {
          const start = new Date(row.startdate);
          const end = new Date(start);
          end.setMonth(end.getMonth() + 3);
          const today = new Date();
          const timeDiff = end - today;
          const daysLeft = timeDiff > 0 ? Math.ceil(timeDiff / (1000 * 60 * 60 * 24)) : 0;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.timestamp}</td>
            <td>${row.name}</td>
            <td>${row.mobile}</td>
            <td>${row.email}</td>
            <td>${row.activity}</td>
            <td>${row.startdate}</td>
            <td>${daysLeft} days</td>
            <td>â‚¹${row.fee}</td>
            <td>${row.payment_id}</td>
          `;
          tbody.appendChild(tr);
        });

        loader.style.display = "none";
        table.style.display = "table";
      })
      .catch(error => {
        document.getElementById("loader").textContent = "âŒ Failed to load data!";
        console.error("Fetch error:", error);
      });

    function exportToCSV() {
      const rows = document.querySelectorAll("table tr");
      const csv = Array.from(rows).map(row => {
        return Array.from(row.children).map(cell => `"${cell.innerText}"`).join(",");
      }).join("\n");

      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.setAttribute("hidden", "");
      a.setAttribute("href", url);
      a.setAttribute("download", "registrations.csv");
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    document.getElementById("searchInput").addEventListener("input", function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#dataTable tbody tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
